<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var square;
    var spaceKey;
    var holdStart = 0;
    var maxHold = 1000;
    var isCharging = false;

    function preload ()
    {
        this.load.image('sky', 'assets/backgrounds/space3.png');
        this.load.image('red', 'assets/particles/red.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var graphics = this.add.graphics();
        graphics.fillStyle(0xff0000, 1);
        graphics.fillRect(0, 0, 70, 70);

        graphics.generateTexture('square', 70, 70);
        graphics.destroy();

        square = this.physics.add.image(400, 100, 'square');
        square.setCollideWorldBounds(true);
        square.setImmovable(false);
        square.body.setAllowGravity(true);
        square.body.setVelocity(0, 0);

        emitter.startFollow(square);

        spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    }

    function update ()
    {
        if (spaceKey.isDown && !isCharging) {
            holdStart = this.time.now;
            isCharging = true;
            console.log("Charging...");
        }

        if (isCharging && spaceKey.isUp) {
            var holdTime = Phaser.Math.Clamp(this.time.now - holdStart, 0, maxHold);
            var force = Phaser.Math.Linear(300, 800, holdTime / maxHold);
            square.setVelocity(force, -force);
            isCharging = false;

        }
    }
    </script>

</body>
</html>
